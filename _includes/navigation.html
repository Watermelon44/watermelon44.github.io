<center>
    <nav class="header-nav">
        <ul class="navigation-bar">
            <li><a href="/">HOME</a></li>
            <li><a href="/archives/">ARCHIVE</a></li>
            <li><a href="/tags/">TAGS</a></li>
            <li><a href="/about/">ABOUT</a></li>
            <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></li>
            <header class="site-category">
              <ul>
                {% assign pages_list = site.pages %}
                {% for node in pages_list %}
                  {% if node.title != null %}
                    {% if node.layout == "category" %}
                      <li><a class="category-link {% if page.url == node.url %} active{% endif %}"
                      href="{{ site.baseUrl }}{{ node.url }}">{{ node.title }}</a></li>
                    {% endif %}
                  {% endif %}
                {% endfor %}

            </ul>
            </header>

            
            
            <!--li><a href="https://www.github.com/benradford/Slate-and-Simple-Jekyll-Theme">GET THEME</a></li-->
        </ul>
    </nav>
</center>
